<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MenuDisplay</title>
</head>
<body>
	<div id=menu class="text-center">
	<div id=menuBanner class="text-center">
	
	<ng-container *ngIf="displayDetails==false">
		<h1>Menu</h1>
		<h3 style="padding: 10px; font-size: 130%;">Filter Options:</h3>
		<ng-container *ngFor="let flag of flags">
			<div id="flagOption">

				<div id="flagName">{{flag.flag_name}}:</div>
			
				<input type="checkbox" [checked]="flag.selected" (change)="flag.selected = !flag.selected" (change)="boxChecked()"/>
				
			</div>
		</ng-container>

		<ng-container *ngFor="let type of types">
			<div id=mealType><br><h3>{{type.type_name}}</h3> <br></div>
			<ng-container *ngFor="let dish of dishes">
				<ng-container *ngIf="type.type_id==dish.type_id">
					<ng-container *ngIf="dish.visible=='true'">
						<div style="display: block">
								<div style="padding-right: 10px; display: inline-block">{{dish.dish_name}} </div> <div style="display:inline-block"> ${{dish.price}}<br></div>
						</div>
					</ng-container>
				</ng-container>
			</ng-container>
		</ng-container>
		<br> <Br>
	</ng-container>

	<ng-container *ngIf="displayDetails==true">
	</ng-container>

	<div id="buttons">	
		<button (click)="onBack()" type="button" class="btn btn-primary">Go back</button>
		<br><br>
	</div>

	</div>
	</div>
</body>
</html>
